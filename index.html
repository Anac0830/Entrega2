<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Caribe - Entrega2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 50px;
    }
    header h1 {
      font-size: 2.5em;
    }
    header p {
      font-size: 1.2em;
    }
    header button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #28a745;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    header button:hover {
      background-color: #218838;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Contenido de la página -->
  <header>
    <h1>Pedidos Caribe - 10 vacantes</h1>
    <p>¿Listo para ser parte de Entrega2?</p>
    <p>Regístrate ahora y accede a cientos de oportunidades de trabajo o riders disponibles.</p>
    <button>Comienza Gratis</button>
  </header>

  <footer>
    <p>© 2025 Entrega2 - Todos los derechos reservados.</p>
  </footer>

  <!-- Importa el SDK de Firebase -->
  <script type="module">
    // Importa las funciones necesarias de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAWdvOSiXJqE56wsXH6DZJl1h-qVGod2PU",
      authDomain: "entrega2-fe064.firebaseapp.com",
      projectId: "entrega2-fe064",
      storageBucket: "entrega2-fe064.firebasestorage.app",
      messagingSenderId: "117642919240",
      appId: "1:117642919240:web:c564bd002802b158fa877d",
      measurementId: "G-S4PV8XDC52"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app); // Para analíticas
    const db = getFirestore(app);  // Inicializa Firestore

    // Función para guardar un pedido en Firestore
    async function saveOrder() {
      try {
        const docRef = await addDoc(collection(db, "orders"), {
          customerName: "Ana Cristina",
          orderAmount: 250,
          status: "pendiente"
        });
        console.log("Pedido guardado con ID: ", docRef.id);
      } catch (e) {
        console.error("Error al guardar el pedido: ", e);
      }
    }

    // Llamar a la función de ejemplo para guardar un pedido
    saveOrder();
  </script>
</body>
</html>
